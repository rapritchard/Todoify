<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todoify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Todoify</h1>
            <h2 class="header__subtitle">Never forget what todo!</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input class="input" id="filter-todo" type="text" placeholder="Filter todos">
            <label class="checkbox">
                <input id="todo-checkbox" type="checkbox"> Hide completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos">

        </div>
        
        <form id="todo-form">
            <input class="input" type="text" placeholder="Type your todo here" name="todoName">
            <button class="button">Add Todo</button>
        </form>
    </div>

    <script src="scripts/bundle.js"></script>
</body>
</html>
